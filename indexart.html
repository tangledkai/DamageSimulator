<html lang="zh-TW"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>進階戰鬥計算機 (V12 - 全新介面)</title>
    <style>
        /* 全局設置 */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* 防止滾動 */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
        }

        /* 主容器 */
        .container {
            position: relative;
            width: 1920px; 
            height: 1080px;
            background-image: url('assets/Bg.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transform: scale(1);
        }
        
        /* === 左側計算機面板容器 === */
        .calculator-panel {
            position: absolute;
            top: 200px;
            left: 520px;
            width: 380px;
            height: 680px; /* 根據背景圖估算的高度 */
            display: flex;
            flex-direction: column;
            gap: 5px; /* 顯示區和按鈕區的間距 */
        }
        
        /* === 右側進階面板容器 === */
        .advanced-panel {
            position: absolute;
            top: 200px;
            left: 980px;
            width: 400px;
            height: 570px; /* 根據背景圖估算的高度 */
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* === 通用元件樣式 (移除背景和邊框) === */
        .display-area, .button, .history-log, .toggle-button, .percent-input {
            background: transparent;
            border: none;
            box-shadow: none;
        }

        /* === 左側計算機區域 === */
        .display-area {
            width: 100%;
            height: 200px;
            color: #f0f0f0;
            padding: 10px 20px;
            text-align: right;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }

        .previous-expression {
            font-size: 1.8rem;
            color: #aaa;
            height: 2.2rem;
            white-space: nowrap;
            overflow-x: auto;
        }
        .previous-expression::-webkit-scrollbar { display: none; }

        .current-input {
            font-size: 3.8rem;
            font-weight: 300;
            white-space: nowrap;
            overflow-x: auto;
            line-height: 1.2;
        }
        .current-input::-webkit-scrollbar { display: none; }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 22px 24px; /* 垂直和水平間距 */
            padding: 0 10px; /* 微調以對齊 */
        }

        .button {
            color: #f0f0f0;
            font-size: 2rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.1s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 85px; /* 固定按鈕高度 */
        }
        .button:active {
            transform: translateY(2px);
            opacity: 0.8;
        }
        
        .button.clear { font-size: 2.2rem; color: #ff6b6b; }
        .button.operator { font-size: 2.5rem; color: #5c9ce6; }
        .button.equals { grid-column: span 2; font-size: 2.5rem; color: #63e6be; }


        /* === 右側進階面板 === */
        .history-log {
            height: 385px;
            padding: 20px;
            overflow-y: auto;
            color: #ccc;
        }
        .history-log-title {
            color: #888;
            text-align: center;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .history-entry {
            margin-bottom: 6px;
            border-bottom: 1px solid #333;
            padding-bottom: 6px;
            word-wrap: break-word;
            font-size: 1.1rem;
        }
        .history-entry:last-child { border-bottom: none; }
        .history-log::-webkit-scrollbar { width: 8px; }
        .history-log::-webkit-scrollbar-track { background: #2a2a2e; border-radius: 10px; }
        .history-log::-webkit-scrollbar-thumb { background-color: #616161; border-radius: 10px; border: 2px solid #2a2a2e; }
        
        .modifier-group {
            display: flex;
            align-items: center;
            padding: 0 5px;
            height: 50px;
            gap: 10px;
        }
        
        .toggle-button {
            color: white;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            width: 140px;
            height: 100%;
        }
        .toggle-button:active {
            transform: translateY(1px);
        }

        .percent-input {
            color: white;
            text-align: center;
            font-size: 1.1rem;
            width: 65px;
            height: 100%;
        }
        .percent-input:focus { outline: none; }
        
        .tilde { font-size: 1.8rem; color: #888; }
        
        .modifier-group label { color: #ccc; font-size: 1rem; }
        
        /* 製作者連結 */
        .footer-link {
            position: absolute;
            bottom: 100px; /* 定位到底部 */
            left: 1080px;
            width: 450px;
            text-align: center;
            color: #8fb1bf;
            text-decoration: none;
            font-size: 1rem;
        }
        
        /* 懸浮提示視窗樣式 */
        .tooltip {
            position: fixed;
            display: none;
            background-color: #222;
            color: #f0f0f0;
            text-align: center;
            border-radius: 8px;
            padding: 10px 15px;
            z-index: 1001;
            border: 1px solid #666;
            box-shadow: 0 5px 20px rgba(0,0,0,0.6);
            font-size: 0.9rem;
            pointer-events: none;
            transform: translateX(-50%);
            white-space: nowrap;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- 左側計算機面板 -->
        <div class="calculator-panel">
            <div class="display-area">
                <div class="previous-expression" id="previous-expression" style="
    padding-top: 10px;

"></div>
                <div class="current-input" id="display" style="

    padding-bottom: 20px;

    padding-left: 40px;
">0</div>
            </div>
            <div class="buttons-grid" style="
    height: 470px;

    padding-top: 0px;

">
                <div class="button clear">AC</div>

                <input type="number" id="additional-min" class="percent-input" value="30" style="

">
                <span class="tilde" style="width: 30px;height: 30px;">~</span>
                <input type="number" id="additional-max" class="percent-input" value="45">
                <label style="
    width: 90px;

">%追加傷害</label>

">

">%爆擊傷害</label></div>

    <!-- 懸浮提示視窗 -->
    <div id="tooltip-random" class="tooltip" style="display: none; left: 1205px; top: 646px;">隨機傷害 = 基礎值 × (隨機%區間)</div>
    <div id="tooltip-additional" class="tooltip" style="display: none; left: 1214px; top: 671px;">追加傷害 = 基礎值 × (追加%區間)</div>
    <div id="tooltip-crit" class="tooltip" style="display: none; left: 1176px; top: 798px;">最終傷害 = 加成後數值 × 爆擊傷害%</div>
 

    <script>
        const display = document.getElementById('display');
        const previousExpressionDisplay = document.getElementById('previous-expression');
        const historyContent = document.getElementById('history-content');
        
        let currentInput = '0';
        let operator = null;
        let firstOperand = null;
        let waitingForSecondOperand = false;
        let lastOperation = { operator: null, operand: null };
        let history = [];
        let isRandomEnabled = false;
        let isAdditionalEnabled = false;
        let isCritEnabled = false;

        const soundMap = {
            '0': 'assets/Numbers0.wav', '1': 'assets/Numbers1.wav', '2': 'assets/Numbers2.wav',
            '3': 'assets/Numbers3.wav', '4': 'assets/Numbers4.wav', '5': 'assets/Numbers5.wav',
            '6': 'assets/Numbers6.wav', '7': 'assets/Numbers7.wav', '8': 'assets/Numbers8.wav',
            '9': 'assets/Numbers9.wav', '.': 'assets/Point001.wav', 'AC': 'assets/Button001.mp3',
            '=': 'assets/Settlement.wav', '/': 'assets/Element001.wav', '*': 'assets/Element001.wav',
            '-': 'assets/Element001.wav', '+': 'assets/Element001.wav', '%': 'assets/Element001.wav',
            '+/-': 'assets/Element001.wav', 'on': 'assets/ButtonOn.wav', 'off': 'assets/ButtonOff.wav',
            'crit': 'assets/Critical.wav', 'longPressClear': 'assets/RecordClear.wav'
        };

        function playSound(src) {
            if (!src) return;
            const sound = new Audio(src);
            sound.play().catch(e => console.error("音效播放失敗:", e));
        }
        
        function updateDisplay() {
            display.textContent = currentInput;
            if (operator && firstOperand !== null) {
                const displayOperator = getDisplayOperator(operator);
                previousExpressionDisplay.textContent = `${firstOperand} ${displayOperator}`;
            } else {
                previousExpressionDisplay.textContent = '';
            }
        }
        updateDisplay();
        
        function getDisplayOperator(op) {
            switch (op) {
                case '*': return '×'; case '/': return '÷';
                case '+': return '+'; case '-': return '−';
                default: return '';
            }
        }

        function appendInput(value) {
            playSound(soundMap[value]);
            if (currentInput === '錯誤') clearDisplay();
            if (value === '.' && currentInput.includes('.')) return;

            if (operator === null && firstOperand !== null && lastOperation.operator === null) {
                currentInput = value;
                firstOperand = null;
            } else if (waitingForSecondOperand) {
                currentInput = value;
                waitingForSecondOperand = false;
            } else {
                currentInput = currentInput === '0' ? value : currentInput + value;
            }
            lastOperation.operator = null; 
            updateDisplay();
        }
        
        function handleOperator(nextOperator) {
            playSound(soundMap[nextOperator]);
            if (currentInput === '錯誤') return;

            const inputValue = parseFloat(currentInput);
            if (isNaN(inputValue)) return;

            if (operator && waitingForSecondOperand) {
                operator = nextOperator;
                updateDisplay();
                return;
            }

            if (firstOperand === null) {
                firstOperand = inputValue;
            } else if (operator) {
                const result = performCalculation(firstOperand, operator, inputValue);
                currentInput = String(result.finalResult);
                firstOperand = result.finalResult;

                if (currentInput === '錯誤') {
                    operator = null;
                    updateDisplay();
                    previousExpressionDisplay.textContent = '';
                    return;
                }
                addToHistory(result.log);
            }

            waitingForSecondOperand = true;
            operator = nextOperator;
            updateDisplay();
        }
        
        function calculateResult() {
            playSound(soundMap['=']);
            if (currentInput === '錯誤') return;

            let operand1, op, operand2;

            if (operator !== null && !waitingForSecondOperand) {
                operand1 = firstOperand;
                op = operator;
                operand2 = parseFloat(currentInput);
                if (isNaN(operand1) || isNaN(operand2)) { clearDisplay(); return; }
                lastOperation = { operator: op, operand: operand2 };
            } else if (operator === null && lastOperation.operator !== null) {
                operand1 = parseFloat(currentInput);
                op = lastOperation.operator;
                operand2 = lastOperation.operand;
                if (isNaN(operand1) || isNaN(operand2)) { clearDisplay(); return; }
            } else { return; }

            const result = performCalculation(operand1, op, operand2);
            currentInput = String(result.finalResult);
            firstOperand = result.finalResult; 
            
            addToHistory(result.log);
            
            operator = null;
            waitingForSecondOperand = false;
            updateDisplay();
        }

        function performCalculation(operand1, op, operand2) {
            let baseB = operand2;
            let randomPart = 0;
            let additionalPart = 0;
            let log = `${Math.round(operand1)} ${getDisplayOperator(op)} `;

            if (isRandomEnabled) {
                const min = parseFloat(document.getElementById('random-min').value) / 100;
                const max = parseFloat(document.getElementById('random-max').value) / 100;
                const randomPercent = Math.random() * (max - min) + min;
                randomPart = baseB * randomPercent;
            }

            if (isAdditionalEnabled) {
                const min = parseFloat(document.getElementById('additional-min').value) / 100;
                const max = parseFloat(document.getElementById('additional-max').value) / 100;
                const additionalPercent = Math.random() * (max - min) + min;
                additionalPart = baseB * additionalPercent;
            }
            
            let finalOperandB = baseB;
            let operand2Log = "";

            if (isRandomEnabled || isAdditionalEnabled) {
                finalOperandB = randomPart + additionalPart;
                operand2Log += `${baseB.toFixed(1)}`;
                if (isRandomEnabled) operand2Log += ` (🎲:${randomPart.toFixed(1)})`;
                if (isAdditionalEnabled) operand2Log += ` (🔥:${additionalPart.toFixed(1)})`;
            } else {
                operand2Log += `${baseB.toFixed(1)}`;
            }
            
            let isCriticalHit = false;
            if (isCritEnabled) {
                const critRate = parseFloat(document.getElementById('crit-rate').value);
                if (Math.random() * 100 < critRate) {
                    isCriticalHit = true;
                    const critMultiplier = parseFloat(document.getElementById('crit-damage').value) / 100;
                    finalOperandB *= critMultiplier;
                    playSound(soundMap['crit']);
                }
            }
            
            if (isCriticalHit) {
                operand2Log += ` (💥爆擊:${finalOperandB.toFixed(1)})`;
            }
            
            log += operand2Log;

            let resultValue;
            switch (op) {
                case '+': resultValue = operand1 + finalOperandB; break;
                case '-': resultValue = operand1 - finalOperandB; break;
                case '*': resultValue = operand1 * finalOperandB; break;
                case '/': 
                    if (finalOperandB === 0) return { finalResult: '錯誤', log: `${operand1.toFixed(1)} / 0 = 錯誤` };
                    resultValue = operand1 / finalOperandB; 
                    break;
                default: return { finalResult: operand1, log: "無效運算" };
            }
            
            if (!isFinite(resultValue)) return { finalResult: '錯誤', log: `結果無效` };
            
            const finalResult = parseFloat(resultValue.toFixed(4));
            log += ` = ${Math.round(finalResult)}`;
            
            return { finalResult, log };
        }

        function clearDisplay() {
            playSound(soundMap['AC']);
            currentInput = '0';
            operator = null;
            firstOperand = null;
            waitingForSecondOperand = false;
            lastOperation = { operator: null, operand: null };
            updateDisplay();
        }

        function toggleSign() {
            playSound(soundMap['+/-']);
            if (currentInput === '0' || currentInput === '錯誤') return;
            currentInput = (parseFloat(currentInput) * -1).toString();
            updateDisplay();
        }

        function inputPercent() {
            playSound(soundMap['%']);
            if (currentInput === '錯誤') return;
            currentInput = (parseFloat(currentInput) / 100).toString();
            updateDisplay();
        }
        
        function toggleModifier(type) {
            const toggleButton = document.getElementById(`${type}-toggle`);
            let isCurrentlyOn;
            
            if (type === 'random') isCurrentlyOn = isRandomEnabled;
            else if (type === 'additional') isCurrentlyOn = isAdditionalEnabled;
            else if (type === 'crit') isCurrentlyOn = isCritEnabled;

            const newStatus = !isCurrentlyOn;
            playSound(newStatus ? soundMap['on'] : soundMap['off']);

            if (type === 'random') {
                isRandomEnabled = newStatus;
                toggleButton.textContent = newStatus ? '🎲隨機開啟' : '🎲隨機關閉';
            } else if (type === 'additional') {
                isAdditionalEnabled = newStatus;
                toggleButton.textContent = newStatus ? '🔥追加開啟' : '🔥追加關閉';
            } else if (type === 'crit') {
                isCritEnabled = newStatus;
                toggleButton.textContent = newStatus ? '💥爆擊開啟' : '💥爆擊關閉';
            }
        }

        function addToHistory(log) {
            history.unshift(log);
            if (history.length > 50) history.pop(); 
            renderHistory();
        }

        function renderHistory() {
            historyContent.innerHTML = history.map(entry => `<div class="history-entry">${entry}</div>`).join('');
        }

        const acButton = document.querySelector('.button.clear');
        let acPressTimer = null;
        let longPressTriggered = false;

        function startPress(e) {
            e.preventDefault();
            longPressTriggered = false;
            acPressTimer = setTimeout(() => {
                longPressTriggered = true;
                history = [];
                renderHistory();
                playSound(soundMap['longPressClear']);
            }, 1000);
        }

        function endPress(e) {
            e.preventDefault();
            clearTimeout(acPressTimer);
            if (!longPressTriggered) {
                clearDisplay();
            }
        }

        function cancelPress(e) {
            e.preventDefault();
            clearTimeout(acPressTimer);
        }

        acButton.addEventListener('mousedown', startPress);
        acButton.addEventListener('touchstart', startPress, { passive: false });
        acButton.addEventListener('mouseup', endPress);
        acButton.addEventListener('touchend', endPress);
        acButton.addEventListener('mouseleave', cancelPress);
        
        const tooltipsConfig = {
            'random-toggle': document.getElementById('tooltip-random'),
            'additional-toggle': document.getElementById('tooltip-additional'),
            'crit-toggle': document.getElementById('tooltip-crit-toggle')
        };
        
        let tooltipTimer = null;

        Object.keys(tooltipsConfig).forEach(buttonId => {
            const button = document.getElementById(buttonId);
            const tooltip = tooltipsConfig[buttonId];

            button.addEventListener('mouseenter', (e) => {
                clearTimeout(tooltipTimer);
                tooltipTimer = setTimeout(() => {
                    Object.values(tooltipsConfig).forEach(tip => tip.style.display = 'none');
                    
                    const tooltipRect = tooltip.getBoundingClientRect();
                    tooltip.style.left = `${e.clientX}px`;
                    tooltip.style.top = `${e.clientY - tooltipRect.height - 25}px`;
                    tooltip.style.display = 'block';
                }, 1000);
            });

            button.addEventListener('mouseleave', () => {
                clearTimeout(tooltipTimer);
                tooltip.style.display = 'none';
            });
        });

    </script>
